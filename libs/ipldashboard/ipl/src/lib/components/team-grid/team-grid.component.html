<div class="add-row">
    <input type="text" name="TeamId" #selectedTeamId />
    <button mat-raised-button color="primary" (click)="doAction('select IPL team', selectedTeamId.value)">
    Select Team 1
  </button>
</div>
<ng-container *ngIf="dataSource && dataSource.length > 0; else noDataTemplate">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Team ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- WatchOn Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Team Name</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>
        <!-- Genre Column -->
        <ng-container matColumnDef="shortCode">
            <th mat-header-cell *matHeaderCellDef>Team Short Code</th>
            <td mat-cell *matCellDef="let element">{{ element.shortCode }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
    </table>
</ng-container>
<ng-template #noDataTemplate>
    <p>No records found!</p>
</ng-template>
